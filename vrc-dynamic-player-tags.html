<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRCDynamicPlayerTags - Tall Gracious Gerbil</title>
    <meta property="og:title" content="VRCDynamicPlayerTags - Tall Gracious Gerbil"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css"/>
    <link rel="stylesheet" href="./vrc-dynamic-player-tags.css"/>
  </head>
  <body>
    <div class="vrc-dynamic-player-tags-container1">
      <!-- Header -->
      <header class="header-section">
        <div class="header-container">
          <div class="header-content">
            <h1 class="header-title hero-title">VRCDynamicPlayerTags</h1>
            <div class="header-actions">
              <button onclick="window.location.href='submissions.html'" class="btn btn-primary btn-lg">
                Submissions
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard Table -->
      <section class="dashboard-section">
        <div class="vrcdynamicplayertags-dashboard-container">
          <div class="dashboard-table-wrapper">
            <table class="vrcdynamicplayertags-dashboard-table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Target System</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="submissionTableBody">
                <tr>
                  <td><code>&lt;VRC_TAG_01&gt;</code></td>
                  <td>VRChat Core</td>
                  <td>Primary dynamic tag for player status synchronization across instances.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Bottom Buttons -->
      <section class="cta-actions-section">
        <div class="cta-actions-container">
          <button id="refreshData" class="action-card">Refresh Code List</button>
          <button id="importJSON" class="action-card">Import JSON</button>
          <button id="validateCodes" class="action-card">Validate Codes</button>
        </div>
      </section>
    </div>

    <script>
      // Refresh Code List
      document.getElementById("refreshData").addEventListener("click", () => {
        alert("Code list refreshed.");
      });

      // Import JSON
      document.getElementById("importJSON").addEventListener("click", () => {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = ".json";
        fileInput.onchange = e => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = ev => {
            const data = JSON.parse(ev.target.result);
            const tbody = document.getElementById("submissionTableBody");
            tbody.innerHTML = "";
            data.forEach(entry => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td><code>${entry.code}</code></td>
                <td>${entry.system}</td>
                <td>${entry.description}</td>
              `;
              tbody.appendChild(row);
            });
          };
          reader.readAsText(file);
        };
        fileInput.click();
      });

      // Validate Codes
      document.getElementById("validateCodes").addEventListener("click", () => {
        alert("All codes validated.");
      });
    </script>
  </body>
</html>
