<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Preset</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--color-surface);
  color: var(--color-on-surface);
  display: flex;
  justify-content: center;
  padding: 2rem;
}
.container {
  max-width: 700px;
  width: 100%;
  background-color: var(--color-surface-elevated);
  border: 1px solid var(--color-border);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: var(--color-primary);
}
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}
input, textarea {
  padding: 0.75rem 1rem;
  border-radius: 0.5rem;
  border: 1px solid var(--color-border);
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
  background-color: var(--color-surface);
  color: var(--color-on-surface);
}
textarea {
  resize: vertical;
  min-height: 80px;
}
label {
  font-weight: 600;
  margin-bottom: 0.25rem;
}
.small-hint {
  font-size: 0.85rem;
  color: var(--color-on-surface-secondary);
  margin-top: 0.25rem;
}
button {
  align-self: center;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  border: none;
  background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
  color: white;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.2s ease;
}
button:hover {
  filter: brightness(1.1);
}
</style>
</head>
<body>
<div class="container">
  <h1>Create New Preset</h1>
  <form id="presetForm">
    <div>
      <label for="targetSystem">Target System</label>
      <input type="text" id="targetSystem" required>
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" required></textarea>
    </div>

    <div>
      <label for="knownTMPs">Known TMPs</label>
      <input type="text" id="knownTMPs" placeholder="Comma-separated (e.g., TMP1, TMP2)">
      <div class="small-hint">List all TextMeshPro objects this preset modifies.</div>
    </div>

    <div>
      <label for="knownTriggers">Known Triggers</label>
      <input type="text" id="knownTriggers" placeholder="Comma-separated (e.g., Trigger1, Trigger2)">
      <div class="small-hint">List all triggers this preset uses.</div>
    </div>

    <button type="submit">Create Preset</button>
  </form>
</div>

<script>
const form = document.getElementById('presetForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const targetSystem = document.getElementById('targetSystem').value.trim();
  const description = document.getElementById('description').value.trim();
  const knownTMPs = document.getElementById('knownTMPs').value.split(',').map(s => s.trim()).filter(Boolean);
  const knownTriggers = document.getElementById('knownTriggers').value.split(',').map(s => s.trim()).filter(Boolean);

  try {
    const response = await fetch('https://YOUR_BACKEND_URL/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ targetSystem, description, knownTMPs, knownTriggers })
    });

    const data = await response.json();

    if (data.success) {
      alert(`Preset created! Code: ${data.code}`);
      window.location.href = '/vrc-dynamic-player-tags.html';
    } else {
      alert(`Error: ${data.error}`);
    }
  } catch (err) {
    alert(`Request failed: ${err.message}`);
  }
});
</script>
</body>
</html>
