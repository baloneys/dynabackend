<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Base styles -->
  <style>
    body { font-family: Inter, sans-serif; margin:0; padding:0; background:#121212; color:#eee; }
    h1 { text-align:center; margin-top:1rem; }
    .form-container { max-width:600px; margin:2rem auto; background:#1e1e1e; padding:2rem; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.5);}
    label { display:block; margin-top:1rem; font-weight:600; }
    input[type=text], textarea { width:100%; padding:0.7rem; margin-top:0.3rem; border-radius:6px; border:1px solid #555; background:#2a2a2a; color:#eee; font-size:1rem;}
    small { display:block; margin-top:0.3rem; color:#aaa; font-size:0.85rem; }
    button { margin-top:1.5rem; padding:0.8rem 1.2rem; background:#854FEA; color:#fff; font-weight:600; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#9c66ff; }
    .confirmation { text-align:center; margin-top:1rem; color:#0f0; font-weight:600; }
  </style>
</head>
<body>

  <h1>New Submission</h1>

  <div class="form-container">
    <form id="submissionForm">
      <label for="targetSystem">Target System</label>
      <input type="text" id="targetSystem" name="targetSystem" required placeholder="Enter the target system..." />

      <label for="description">Description</label>
      <input type="text" id="description" name="description" required placeholder="Enter a short description..." />

      <label for="knownTMPs">Known TMPs</label>
      <textarea id="knownTMPs" name="knownTMPs" rows="3" placeholder="Enter known TMPs, comma-separated"></textarea>
      <small>Populate with TMP identifiers separated by commas. Example: TMP_A,TMP_B,TMP_C</small>

      <label for="knownTriggers">Known Triggers</label>
      <textarea id="knownTriggers" name="knownTriggers" rows="3" placeholder="Enter known triggers, comma-separated"></textarea>
      <small>Populate with trigger identifiers separated by commas. Example: Trigger_X,Trigger_Y</small>

      <button type="submit">Submit Entry</button>
    </form>

    <div id="confirmation" class="confirmation" style="display:none;">Submission created! Redirecting...</div>
  </div>

  <script>
    const FORM = document.getElementById("submissionForm");
    const CONFIRM = document.getElementById("confirmation");
    const PRESETS_PATH = "./presets/";
    const INDEX_FILE = "index.json";

    async function fetchIndex() {
      try {
        const res = await fetch(PRESETS_PATH + INDEX_FILE);
        return await res.json();
      } catch {
        return [];
      }
    }

    async function saveJSON(filename, data) {
      // NOTE: This requires server-side support to actually write files.
      // For local testing or in Node/Server environment, replace this with proper write logic.
      console.log("Writing JSON:", filename, data);
    }

    function generateUniqueCode(existingCodes) {
      let code;
      do {
        code = Math.floor(100000 + Math.random() * 900000).toString(); // 6 digits
      } while (existingCodes.includes(code));
      return code;
    }

    FORM.addEventListener("submit", async (e) => {
      e.preventDefault();

      const targetSystem = document.getElementById("targetSystem").value.trim();
      const description = document.getElementById("description").value.trim();
      const knownTMPs = document.getElementById("knownTMPs").value.split(",").map(s => s.trim()).filter(Boolean);
      const knownTriggers = document.getElementById("knownTriggers").value.split(",").map(s => s.trim()).filter(Boolean);

      // Load index.json
      let index = await fetchIndex();
      let existingCodes = [];
      for (const file of index) {
        const code = file.replace(".json",""); // assume filename = code.json
        existingCodes.push(code);
      }

      // Generate unique code
      const code = generateUniqueCode(existingCodes);

      // Prepare JSON
      const entry = {
        code: code,
        targetSystem: targetSystem,
        description: description,
        KnownTMPs: knownTMPs,
        KnownTriggers: knownTriggers
      };

      // Save JSON (server-side required)
      await saveJSON(`${PRESETS_PATH}${code}.json`, entry);

      // Update index.json
      index.push(`${code}.json`);
      await saveJSON(`${PRESETS_PATH}${INDEX_FILE}`, index);

      // Confirmation
      CONFIRM.style.display = "block";
      setTimeout(() => {
        window.location.href = "vrc-dynamic-player-tags.html";
      }, 1500);
    });
  </script>

</body>
</html>
