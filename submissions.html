<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Preset â€“ VRCDynaTags</title>

  <!-- RESET -->
  <style data-tag="reset-style-sheet">
    html { line-height: 1.15; }
    body { margin: 0; padding: 0; }
    *, *::before, *::after { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    a { text-decoration: none; color: inherit; }
  </style>

  <!-- BASE -->
  <style data-tag="default-style-sheet">
    html {
      font-family: Inter, sans-serif;
      font-size: 1rem;
    }
    body {
      background: var(--color-surface);
      color: var(--color-on-surface);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 3rem;
      min-height: 100vh;
    }
  </style>

  <!-- PAGE STYLES -->
  <link rel="stylesheet" href="./style.css" />

  <style>
    .submission-card {
      width: 100%;
      max-width: 700px;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-xl);
      padding: var(--spacing-3xl);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .submission-card h1 {
      text-align: center;
      font-size: var(--font-size-4xl);
      margin-bottom: var(--spacing-2xl);
      color: var(--color-primary);
    }

    .form-group {
      margin-bottom: var(--spacing-xl);
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      display: block;
    }
    .form-group input,
    .form-group textarea {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-md);
      font-size: var(--font-size-md);
      width: 100%;
      color: var(--color-on-surface);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 90px;
    }
    .form-group .hint {
      font-size: var(--font-size-sm);
      color: var(--color-on-surface-secondary);
      margin-top: var(--spacing-xs);
    }

    .submit-btn {
      display: block;
      margin: var(--spacing-2xl) auto 0;
      padding: var(--spacing-lg) var(--spacing-2xl);
      font-size: var(--font-size-lg);
      font-weight: 700;
      border: none;
      border-radius: var(--border-radius-lg);
      background: var(--color-primary);
      color: var(--color-on-primary);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .submit-btn:hover {
      background: var(--color-secondary);
    }
  </style>
</head>

<body>

  <div class="submission-card">
    <h1>Submit a Preset</h1>

    <form id="submissionForm">

      <div class="form-group">
        <label for="targetSystem">Target System</label>
        <input type="text" id="targetSystem" name="targetSystem" placeholder="e.g. VRChat Core" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe what this preset does" required></textarea>
      </div>

      <div class="form-group">
        <label for="knownTMPs">Known TMPs</label>
        <input type="text" id="knownTMPs" name="knownTMPs" placeholder="e.g. NameText, StatusText">
        <div class="hint">Enter known TextMeshPro object identifiers separated by commas.</div>
      </div>

      <div class="form-group">
        <label for="knownTriggers">Known Triggers</label>
        <input type="text" id="knownTriggers" name="knownTriggers" placeholder="e.g. TriggerA, TriggerB">
        <div class="hint">Enter trigger identifiers separated by commas.</div>
      </div>

      <button type="submit" class="submit-btn">Submit Preset</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('submissionForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        targetSystem: document.getElementById('targetSystem').value.trim(),
        description: document.getElementById('description').value.trim(),
        knownTMPs: document.getElementById('knownTMPs').value.split(',').map(s => s.trim()).filter(Boolean),
        knownTriggers: document.getElementById('knownTriggers').value.split(',').map(s => s.trim()).filter(Boolean)
      };

      try {
        const response = await fetch('https://YOUR_BACKEND_URL/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const result = await response.json();

        if (result.success) {
          alert(`Preset created successfully! Code: ${result.code}`);
          window.location.href = 'vrc-dynamic-player-tags.html';
        } else {
          alert('Submission failed: ' + result.error);
        }
      } catch (err) {
        alert('Submission error: ' + err.message);
      }
    });
  </script>

</body>
</html>
