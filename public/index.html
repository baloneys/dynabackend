<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRCDynamicPlayerTags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- RESET -->
    <style data-tag="reset-style-sheet">
      html { line-height: 1.15; }
      body { margin: 0; }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        -webkit-font-smoothing: antialiased;
      }
      p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {
        margin: 0;
        padding: 0;
      }
      button { background-color: transparent; }
      button,input,optgroup,select,textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      a { color: inherit; text-decoration: inherit; }
      html { scroll-behavior: smooth; }
    </style>

    <!-- BASE THEME -->
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 1rem;
      }

      body {
        font-weight: 400;
        line-height: 1.6;
        color: var(--color-on-surface);
        background: var(--color-surface);
        fill: var(--color-on-surface);
      }
    </style>

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" />

    <!-- TELEPORTHQ -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />

    <!-- REACT (CDN, no build step assumed) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js" defer></script>
  </head>

  <body>
    <div id="app"></div>

    <!-- APP ENTRY -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
